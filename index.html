<html>
    <head>
    <script src="script.js?v=1.1"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="setValue();">
        <div class="container">
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>
            <div class="hide errorColor" id="divError">
                <div class="label"></div>
                <div class="field">Please enter valid Amount!</div>
            </div>
            <div class="fieldsRow">
                <div class="label">Amount:</div>
                <div class="field"><input type="number" id="principal"></div>
            </div>
            <div class="fieldsRow">
                <div class="label">Interest Rate:</div>
                <div class="field">
                    <input type="range" id="rate" min="0.01" max="22" step="0.01" value="10.50" onchange="updateTextInput(this.value);">
                    <label id="percentage"></label>
                </div>
            </div>
            <div class="fieldsRow">
                <div class="label">No. of Years:</div>
                <div class="field">
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="fieldsRow">
                <button onclick="compute();">Compute Interest</button>
            </div>
            <div class="fieldsRow label hide" id="result">
                <div>If you deposit <span id="principalVal" class="ResultHigLighted"></span>,</div>
                <div>at an interest rate of <span id="percentageVal" class="ResultHigLighted"></span>.</div>
                <div>You receive an amount of <span id="sum" class="ResultHigLighted"></span>,</div>
                <div>in the year <span id="year" class="ResultHigLighted"></span></div>
            </div>
            <footer>
                &#169;  Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
