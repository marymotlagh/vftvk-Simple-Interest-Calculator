<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js?v=1.1"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="setValue();">
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="hide errorColor" id="divError">
                <div class="label"></div>
                <div class="field">Enter a positive number</div>
            </div>
            <div class="fieldsRow">
                <div class="label">Amount:</div>
                <div class="field"><input type="number" id="principal" tabindex="1"></div>
            </div>
            <div class="fieldsRow">
                <div class="label">Interest Rate:</div>
                <div class="field">
                    <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateTextInput(this.value);">
                    <span id="percentage"></span>
                </div>
            </div>
            <div class="fieldsRow">
                <div class="label">No of Years:</div>
                <div class="field">
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="fieldsRow">
                <button onclick="compute();">Compute Interest</button>
            </div>
            <div class="fieldsRow label hide" id="result">
                <div>If you deposit <span id="principalVal" class="ResultHigLighted"></span>,</div>
                <div>at an interest rate of <span id="percentageVal" class="ResultHigLighted"></span>.</div>
                <div>You receive an amount of <span id="sum" class="ResultHigLighted"></span>,</div>
                <div>in the year <span id="year" class="ResultHigLighted"></span></div>
            </div>
            <footer>
                &#169;  Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
